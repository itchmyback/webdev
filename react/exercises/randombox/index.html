<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>React Intro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <!-- react -->
        <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- shadowDOM: DOM in memory, faster -->
        <!-- React: tracks changes in the shadow DOM and passes them to ReactDOM -->
        <!-- ReactDOM: converts changes to browser DOM -->
        <p>Hello World!</p>
        <div id="app"></div>
        <!-- script type="text/javascript"></script> -->
        <!-- this is where React happens -->
        <!--
                    const fontSize = Math.floor( ( Math.random() * 80 )) + 20;
                    const backgroundColor = [ 'red', 'green', 'blue', 'black' ][math.floor( Math.random() *4 )];
        -->
        <script type="text/babel">
            
            class FeelingsList extends React.Component {
                render() {
                    const theStyles = { fontSize: "24px" };
                    const moreStyles = { backgroundColor: "green"};

                    return(
                        <ul style={ theStyles, moreStyles }>
                            <li>Happy</li>
                            <li>Sad</li>
                        </ul>
                    );
                }
            }

            class Garfield extends React.Component {
                // rendering: react => something => something
                render() {
                    // can add styling here, where value is object with key as camelCase
                    const theStyles = { fontSize: "24px" };

                    const randoNum = Math.floor( ( Math.random() * 80 )) + 20;
                    const randoFontSize =  { fontSize: randoNum };
                    const randoColor = [ 'red', 'green', 'blue', 'black' ][Math.floor( Math.random() *4 )];
                    const randoColor1 = [ 'purple', 'white', 'brown', 'orange' ][Math.floor( Math.random() *4 )];
                    const randoBackgroundColor = { backgroundColor: randoColor };
                    const randoBackgroundColor1 = { backgroundColor: randoColor1 };

                    const moarStyles = {backgroundColor: `${['red', 'green', 'blue'][Math.floor(Math.random() * 4)]}`, fontSize: `${Math.floor((Math.random() * 80) + 20)}`}

                    return(
                        <div className="theimage" style={ randoBackgroundColor1 }>
                            <h1 className="name" style={ randoFontSize, randoBackgroundColor }>Life</h1>
                            <img src="https://i.imgur.com/F67Eq7J.jpeg"></img>
                            <h3 style={ moarStyles }>How does he feel?</h3>
                            <FeelingsList />
                        </div>
                    ) // comment
                } // end render
            }  // end class Garfield
            // add this line of code before closing script tag
            ReactDOM.render( <Garfield />, document.getElementById( "app" ));
        </script>

        <!-- <script src=""></script> -->
    </body>
</html>
