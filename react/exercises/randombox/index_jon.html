    <head>
        <meta charset="utf-8">

        <title>React Intro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <!-- react -->
        <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- shadowDOM: DOM in memory, faster -->
        <!-- React: tracks changes in the shadow DOM and passes them to ReactDOM -->
        <!-- ReactDOM: converts changes to browser DOM -->
        <p>Hello World!</p>
        <div id="app"></div>
        <!-- script type="text/javascript"></script> -->
        <!-- this is where React happens -->
        <!--
                    const fontSize = Math.floor( ( Math.random() * 80 )) + 20;
                    const backgroundColor = [ 'red', 'green', 'blue', 'black' ][math.floor( Math.random() *4 )];
        -->
        <script type="text/babel">
            
            class RandomBox extends React.Component {
                render() {
                    const randoNum = Math.floor( ( Math.random() * 80 )) + 20;
                    const randoColor = [ 'red', 'green', 'blue', 'black' ][Math.floor( Math.random() *4 )];

                    return(
                        <div style={{
                            display: "flex",
                            alignItems: "center",
                            backgroundColor: randoColor,
                            fontSize: `${ randoNum }px`,
                            height: "200px",
                            width: "500px",
                            color: "white"
                        }}>
                        Random Box
                        </div>
                    );
                }
            }

            ReactDOM.render( <RandomBox />, document.getElementById( "app" ));
        </script>

        <!-- <script src=""></script> -->
    </body>
</html>
