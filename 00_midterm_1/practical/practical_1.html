        <h1>Metric Converter</h1>
        <!-- form tag allows input to be sent -->
        <h3>Enter a value in either input field, lbs or Kg, to see the conversion in the other field</h3>
            <div>
                <form id="weight">
                    <div class="conv">
                        <label for="pounds"><p>lbs</p></label> <input type="text" id="pounds">
                    </div>
                    <div class="conv">
                        <label for="kilograms"><p>Kg</p></label> <input type="text" id="kilograms">
                    </div>
                </form>
                <!--
                <p class="kg">kg</p>
                -->
            </div>
        <h3>Enter a value in either input field, Miles or Km, to see the conversion in the other field</h3>
            <div>
                <form id="distance">
                    <div class="conv">
                    <div>
                        <label for="miles"><p>Miles</p></label> <input type="text" id="miles">
                    </div>
                    <div class="conv">
                        <label for="kilometers"><p>Km</p></label> <input type="text" id="kilometers">
                    </div>
                </form>
            <!--
            <p class="km">km</p>

            </div>
        </div>
