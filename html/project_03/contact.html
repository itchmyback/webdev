        <h1>Contact Us</h1>
		<p>Do you need to place an online order? Fill out this form and we'll get your order ready! (Note: please do not use this form to complain about the quality of our food.)</p>
		<form>
            <!--<label for="fname">First Name:</label>-->
            <p><strong>First Name:</strong></p><input type="text" placeholder="Jon" name="fname">
            <p><strong>Last Name:</strong></p><input type="text" placeholder="Davis" name="lname">
            <p><strong>Email:</strong></p><input type="text" placeholder="blah@email.com" name="email">
            <p><strong>Phone number:</strong></p><input type="text" placeholder="777-7777" name="phone">
            <!--<label for="order">What would you like to order?</label>-->
            <p><textarea id="order" name="order" rows="10" cols="40">What would you like to order?</textarea></p>
            <p>Would you like a side of hashbrowns?</p>
            <!-- radio input attribute "checked" means default selection-->
            <input type="radio" name="hashbrowns" value="yes" checked>
            <label for="yes">Yes</label><br>
            <input type="radio" name="hashbrowns" value="no">
            <label for="no">No</label><br>
            <input type ="submit">
        </form>
	</body>
